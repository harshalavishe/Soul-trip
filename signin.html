<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #fff;
    }

    .container {
      width: 350px;
      text-align: center;
    }

    h2 {
      color: #1a2b6d;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    label {
      display: block;
      text-align: left;
      font-weight: bold;
      margin: 10px 0 5px;
      color: #1a2b6d;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #c8d9f0;
      border-radius: 8px;
      margin-bottom: 20px;
      outline: none;
      font-size: 14px;
    }

    input:focus {
      border-color: #1a73e8;
      box-shadow: 0 0 5px rgba(26, 115, 232, 0.5);
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #2463f4;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #1a49c1;
    }

    p {
      margin-top: 15px;
      font-size: 14px;
      color: #000;
    }

    p a {
      color: #5a2ca0;
      text-decoration: none;
      font-weight: bold;
    }

    p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign In</h2>
    <form id="SignIn">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <button type="submit" class="btn">Sign In</button>
    </form>

    <p class="signup-text">
  Already have an account? <a href="Signup.html">Sign Up</a>
</p>
    
  </div>
  <script>
   document.getElementById("SignIn").addEventListener("submit", function (e) {
    e.preventDefault();

    // ✅ आता ids lowercase केले
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
        alert("Please fill out all fields.");
        return;
    }
     alert(`Thank you,! Your Contact form with Email: ${email} and Message: "${password}" has been confirmed.`);
});

 document.getElementById("signup-link").addEventListener("click", function (e) {
    e.preventDefault(); // link reload होऊ नये म्हणून
    window.location.href = "Signup.html"; // redirect
  });
</script>
</body>
</html>
